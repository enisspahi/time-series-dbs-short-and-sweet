services:
  readings-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: readings-exporter
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/metrics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prometheus-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - readings-exporter
    networks:
      - prometheus-network

networks:
  prometheus-network:
    driver: bridge

volumes:
  prometheus_data: